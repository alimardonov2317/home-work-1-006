<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
    <!-- Login Card -->
<body class="login">
        <div class="login__card">
            <form class="login__form">
                <input class="login__input" type="text" placeholder="username">
                <input class="login__input" type="password" minlength="8" maxlength="24" placeholder="password">
                <button type="submit" class="login__btn">LOGIN</button>
                <p class="login__text">Not registered? <a class="login__create" href="#">Create an account</a></p>
            </form>
        </div>
        <!-- Next and Back Button -->
        <div>
            <a href="card.html"><img src="./img/back.png" alt="back_page" width="200px"></a>
            <a href="/about.html"><img src="./img/next.png" alt="next_page" width="200px"></a>
        </div>
</body>
</html>
